<router-outlet>
    <nz-list nzItemLayout="horizontal">
        <nz-list-header>
            <div nz-row>
                <div nz-col nzSpan="12">Name</div>
                <div nz-col nzSpan="12">Date</div>
            </div>
        </nz-list-header>
        <nz-list-item *ngFor="let item of items;let i = index" nz-row>
            <div nz-col nzSpan="12"> <span>{{item.name}}</span></div>
            <div nz-col nzSpan="11"> <span>{{item.date}}</span></div>
            <div nz-col nzSpan="1">
                <a nz-dropdown [nzDropdownMenu]="menu">
                    <i nz-icon nzType="more" nzTheme="outline" style="font-size: 20px; color: #000;"></i>
                </a>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu nzSelectable>
                        <li nz-menu-item (click)="MoveToTop(i)">Move to top</li>
                        <li nz-menu-item (click)="MoveToBottom(i)">Move to bottom</li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </nz-list-item>
    </nz-list>
</router-outlet>
